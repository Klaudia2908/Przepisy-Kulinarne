<script>
    if (readCookie('role') === null) {
        document.getElementById("logoutNavbarHolder").hidden=true;
        document.getElementById("addNewRecipeHolder").hidden=true;
    } else {
        document.getElementById("loginNavbarHolder").hidden=true;
        document.getElementById("registerNavbarHolder").hidden=true;

    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function removeRoleCookie() {
        var mydate = new Date();
        mydate.setTime(mydate.getTime() - 1);
        document.cookie = "role=; expires=" + mydate.toGMTString();
        window.location.href ='index.html';
    }
</script>
